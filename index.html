<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="/style/fonts.css">
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
        <div id="title">
            <h1 class="cabecalalho-escrito-logo">Space<h1>
            <h1><span class="logo-down">Developer</span></h1>
        </div>

        <ul class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#"><li>sobre</li></a>
            <a class="cabecalho-menu-item" href="#"><li>contatos</li></a>
            <a class="cabecalho-menu-item" href="#"><li>cursos</li></a>
            <a class="cabecalho-menu-item" href="#"><li>projetos</li></a>
        </ul>
    </header>

    
    <main class="main-login">
        <div clas="conteudo">
            <aside class="left-login">
                <h2><span class="title-conteudo">Faça login</span></h2>
                <h2 class="subtitulo-conteudo">Entre para o nosso time</h2>   
            </aside>  

            <article>
            <img src="./components/images/astronauta.svg" class="left-login-image" alt="Astronauta animação">  
            </article>
        </div>  
        <div class="right-login">
            <div class="card-login">
                <div class="textfield">
                    <label for="usuarios">Usuários</label>
                    <input type="text" name="usuario" placeholder="Usuários">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
        </div>
    </main>
        
</body>
</html>
